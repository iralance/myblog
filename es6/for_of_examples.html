<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for of loop examples</title>
</head>
<body>
<script>
    const fruits = ['Apple','Orange','Banana'];
    //const iterator = fruits.entries()
    //iterator.next()

    for(let [index,fruit] of fruits.entries()) {
        console.log(`${fruit} ranks ${index+1} in my favorite`);
    }

    function sum() {
        let total = 0;
        for(let num of arguments) {
            total = total+num;
        }
        console.log(total);
        return total;
    }

    sum(1,2,3,4,5,6,7,8);
</script>
</body>
</html>
