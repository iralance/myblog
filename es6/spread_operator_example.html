<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spread operator example</title>
</head>
<body>
<ul>
    <li>go to store</li>
    <li>watch tv</li>
    <li>go shopping</li>
</ul>

<script>
    //    const todos = [...document.querySelectorAll('li')];
    const todos = Array.from(document.querySelectorAll('li'));
    const names = todos.map(todo => todo.textContent);
    console.log(names);

    const favorites = {
        color: ['yellow', 'blue'],
        fruits: ['banana', 'apple']
    }

    const shoppingList = ['mike', 'sweets', ...favorites.fruits]
    console.log(shoppingList);

    const oldTodos = [
        {id: 1, name: 'go to store'},
        {id: 2, name: 'watch tv'},
        {id: 3, name: 'go shopping'},
    ];

    const id = 2;
    const oldTodoIndex = oldTodos.findIndex(todo => todo.id == id);
    console.log(oldTodoIndex);

    const newTodos = [...oldTodos.slice(0, oldTodoIndex), ...oldTodos.slice(oldTodoIndex + 1)];
    console.log(newTodos);
</script>
</body>
</html>
